spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/redis
spring.datasource.dataSourceClassName=org.postgresql.ds.PGSimpleDataSource
spring.datasource.dataSourceProperties.databaseName=redis
spring.datasource.dataSourceProperties.serverName=localhost
spring.datasource.dataSourceProperties.portNumber=5432
spring.datasource.username=redis
spring.datasource.password=redis
spring.datasource.connectionTimeout=30000
spring.datasource.idleTimeout =30000
spring.datasource.maxLifetime=2000000
spring.datasource.minimumIdle=3
spring.datasource.maximumPoolSize=5
spring.datasource.poolName=SpringBootHikariCP
spring.datasource.schema=public
spring.datasource.pool-prepared-statements=true
spring.datasource.max-open-prepared-statements=250

spring.database.driverClassName=org.postgresql.Driver
 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.ddl-auto=update
spring.jpa.properties.show-sql=false
spring.jpa.properties.format-sql=false

logging.level.=ERROR
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR
logging.level.com.elgregos=INFO

server.port=8080



